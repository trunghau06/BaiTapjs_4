<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Bai Tap</title>

</head>

<body>

    <div class="container">

        <div class="header">

            <h1>Virtual Dynamic Cards</h1>

            <p>Hiển Thị Thông Tin</p>

        </div>



        <div class="loader" id="loader">

            <div class="spinner"></div>

            <div class="loader-text">Đang tải dữ liệu...</div>

        </div>



        <div id="cardsContainer" class="cards-container" style="display: none;">

            <div id="cardsSpacer" class="cards-spacer">

                <div id="cardsContent" class="cards-content">

                    <div id="cardsGrid" class="cards-grid"></div>

                </div>

            </div>

           

            <div id="loadingMore" class="loading-more" style="display: none;">

                <div class="spinner"></div>

                <div>Đang tải thêm...</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
