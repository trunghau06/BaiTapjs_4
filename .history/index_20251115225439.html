<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Virtual Dynamic View</title> 
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>Virtual Dynamic View</h1> 
                    <p>Hiển Thị Thông Tin</p>
                </div>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Đang tải dữ liệu...</div>
        </div>

        <div id="cardsContainer" class="cards-container" style="display: none;">
            <div id="cardsSpacer" class="cards-spacer">
                <div id="cardsContent" class="cards-content"> 
                    <div id="tableView" class="view-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr class="header-row">
                                    <th></th>
                                    <th>ID</th>
                                    <th>Avatar</th>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Genre</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>DOB</th>
                                    <th>Color</th>
                                    <th>Timezone</th>
                                    <th>Music</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Address</th>
                                    <th>Street</th>
                                    <th>Building</th>
                                    <th>ZIP</th>
                                    <th>CreatedAt</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"> 
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="cardView" class="view-wrapper card-list-grid"> </div>

                    <div id="loadingMore" class="loading-more" style="display: none;">
                        <div>Đang tải thêm...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="addRecordBtn" class="add-record-btn">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Modal thêm record -->
    <div id="addRecordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm Record Mới</h2>
                <span id="closeModalBtn" class="close">&times;</span>
            </div>
            <form id="addRecordForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="dob">DOB:</label>
                        <input type="datetime-local" name="dob">
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Tối thiểu 20 ký tự" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" placeholder="Nhập tên công ty" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Gender:</label>
                        <select id="genre" name="genre" required>
                            <option value="">-- Chọn giới tính --</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Chỉ được nhập số (vd: 0123456789)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="color" id="color" name="color" value="#ffffff" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="timezone">Timezone:</label>
                        <input type="text" id="timezone" name="timezone" placeholder="GMT+7" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="music">Favorite Music:</label>
                        <input type="text" id="music" name="music" placeholder="Nhập thể loại nhạc yêu thích" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Nhập tên thành phố" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" placeholder="Nhập tên bang/tỉnh" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" id="street" name="street" placeholder="Nhập tên đường" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="building">Building:</label>
                        <input type="text" id="building" name="building" placeholder="Nhập tên tòa nhà" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip"required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Tối thiểu 8 ký tự: Chữ HOA, chữ thường, số, ký tự đặc biệt (!@#$...)" required>
                    </div>

                     <div class="form-group full-width">
                        <label for="avatarFile">Avatar:</label>
                        <div class="avatar-upload-container">
                            <div class="avatar-preview" id="avatarPreview">
                                <i class="fa-solid fa-user" style="font-size: 40px; color: #ccc;"></i>
                            </div>
                            <div class="avatar-upload-controls">
                                <input type="file" id="avatarFile" name="avatarFile" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn-cancel">Thoát</button>
                    <button type="submit" class="btn-submit">Thêm Record</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
